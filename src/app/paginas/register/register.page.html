<ion-app>
  <ion-header></ion-header>

  <ion-content style="--background: black;">

    <ion-card-header style="margin-top: 30px;">
      <ion-card-title style="color: #D678F1;">TranslateBKX</ion-card-title>
      <ion-card-subtitle style="color: #D678F1;">App de traduccion</ion-card-subtitle>
    </ion-card-header>

    <ion-card style="margin-top: 30%;">
      <ion-card-title style="margin-bottom: 20px; text-align: center; color: #D678F1;">
        Registro
      </ion-card-title>

      <ion-item style="--background: white;">
          <ion-input style="color: black;" type="email" label="" [(ngModel)]="Gmail" name="Gmail" placeholder="example@gmail.com"></ion-input>
      </ion-item>

      <ion-item style="--background: white;">
        <ion-input style="color: black;" type="text" label="" [(ngModel)]="Usuario" name="Usuario" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item style="--background: white;">
        <ion-input style="color: black;" type="password" label="" [(ngModel)]="Contrasenna" name="Contrasenna" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-button expand="block" style="--background: #D678F1;" (click)="mostrarAlerta()">Crear cuenta</ion-button>

      <ion-card-content>
        <div class="content-wrapper">
          <span>Ya poseo una cuenta</span>
          <ion-button routerLink="/login" style="color: var(--ion-color-primary); --background: white;">Iniciar sesión</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

  </ion-content>

  <ion-footer style="height: 120px; background-color: #D678F1;"></ion-footer>

</ion-app>
